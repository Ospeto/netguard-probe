# docker-compose.yml

version: "3.9"

services:
  netguard-probe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netguard-probe
    restart: unless-stopped
    ports:
      # Host port 8080 -> Container port 80
      - "8080:80"
    # If you need environment variables (e.g. for CORS proxy,
    # Telegram token), you can add them here, for now leave empty.
    environment:
      # Example:
      # - VITE_API_BASE_URL=https://your-panel-url
      # - VITE_CORS_PROXY=https://your-cors-proxy
      # - VITE_TELEGRAM_BOT_TOKEN=123456:ABC...
      # - VITE_TELEGRAM_CHAT_ID=123456789
      - NODE_ENV=production
